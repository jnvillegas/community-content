services:
  # Laravel Web Service
  - type: web
    name: community-app
    runtime: docker
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: APP_NAME
        value: Community
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_DEPRECATIONS_CHANNEL
        value: null
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: community-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: community-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: community-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: community-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: community-db
          property: password
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: MEMCACHED_HOST
        value: 127.0.0.1
      - key: REDIS_HOST
        value: 127.0.0.1
      - key: REDIS_PASSWORD
        value: null
      - key: REDIS_PORT
        value: 6379
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: mailpit
      - key: MAIL_PORT
        value: 1025
      - key: MAIL_USERNAME
        value: null
      - key: MAIL_PASSWORD
        value: null
      - key: MAIL_ENCRYPTION
        value: null
      - key: MAIL_FROM_ADDRESS
        value: hello@example.com
      - key: MAIL_FROM_NAME
        value: Community
      - key: VITE_APP_NAME
        value: Community

databases:
  # PostgreSQL Database
  - name: community-db
    databaseName: community
    plan: free
    region: oregon
